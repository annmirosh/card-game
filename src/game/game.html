<div class="container ">

    <form class="form">
        <div class="form-group">
            <label>Please, select a size of the deck</label>
            <select
                    id="sizeSelector"
                    class="form-control"
                    ng-model="gameCtrl.selectedSize"
                    ng-change="gameCtrl.restartGame()"
                    ng-options="item as  item.text for item in gameCtrl.availableSizeGame">
            </select>


        </div>
        <div class="form-group">
            <button id="resetGame" type="button" ng-click="gameCtrl.restartGame()" class="btn btn-danger">Restart Game</button>
            <b>{{gameCtrl.gameFinished?'You win!':''}}</b>
        </div>
    </form>


    <div id="deck" class="text-center" ng-if="gameCtrl.selectedSize">
        <div class="row"
             ng-repeat="i in gameCtrl.cards |limitTo:gameCtrl.selectedSize.size"
             ng-init="rowIndex = $index">

            <div class="card-holder"
                 ng-repeat="j in gameCtrl.cards |limitTo:gameCtrl.selectedSize.size"
                 ng-init="colIndex = $index">

                <cg-card card="gameCtrl.cards[(rowIndex*gameCtrl.selectedSize.size)+colIndex]"
                         ng-click="gameCtrl.onClickCallback(gameCtrl.cards[(rowIndex*gameCtrl.selectedSize.size)+colIndex].id)"></cg-card>

            </div>
        </div>
    </div>
</div>
